<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Gemini</title>
    <!-- Thư viện Tailwind CSS để dễ dàng styling và responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Định nghĩa font Google Sans đã được Phong cung cấp */
        @font-face {
            font-family: 'Google Sans';
            src: url('https://tuanphong3108.github.io/google-sans-do-not-access/GoogleSans-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Google Sans';
            src: url('https://tuanphong3108.github.io/google-sans-do-not-access/GoogleSans-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'Google Sans';
            src: url('https://tuanphong3108.github.io/google-sans-do-not-access/GoogleSans-Italic.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }
        body {
            /* Sử dụng font Google Sans */
            font-family: 'Google Sans', sans-serif;
            /* Thiết lập màn hình full-height và căn giữa nội dung */
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7; /* Nền trắng xám */
        }

        /* Animation cho logo: mờ dần và rung lắc nhẹ */
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .logo-container {
            animation: fadeInScale 0.7s ease-out forwards;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Container chính giữa màn hình -->
    <div class="logo-container flex flex-col items-center justify-center text-center">
        <!-- Logo của Phong -->
        <img 
            src="https://tuanphong3108.github.io/gemini-launcher/PhotoshopExtension_Image.png" 
            alt="Đang khởi động hệ thống Gemini" 
            class="w-48 h-48 md:w-64 md:h-64 rounded-xl shadow-2xl transition duration-300 hover:scale-105"
        >
        
        <!-- Hiệu ứng tải -->
        <div class="mt-8 text-lg text-gray-700 font-bold tracking-wider">
            ĐANG CHUYỂN HƯỚNG ĐẾN GEMINI
        </div>
        <div class="mt-3 w-40 h-2 bg-gray-200 rounded-full overflow-hidden">
            <div id="progress-bar" class="h-full bg-blue-500 rounded-full" style="width: 0%; transition: width 1s linear;"></div>
        </div>
    </div>

    <!-- Script xử lý chuyển hướng -->
    <script>
        // Lấy thanh tiến trình
        const progressBar = document.getElementById('progress-bar');
        
        // Thiết lập thanh tiến trình chạy 100% trong 1 giây
        progressBar.style.width = '100%';

        // Chuyển hướng sau 1000 mili giây (1 giây)
        setTimeout(() => {
            console.log("Đã hết 1 giây. Triển khai chuyển hướng!");
            // Đảm bảo URL chính xác
            window.location.href = "https://gemini.google.com";
        }, 2000); // 1000ms = 1 giây
    </script>

</body>
</html>
